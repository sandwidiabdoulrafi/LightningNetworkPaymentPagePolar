<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription sur site de payement de bitcoin</title>
    <link rel="icon" href="../img/logo.png" sizes="128x128" type="image/png">
    <link rel="stylesheet" href="./singer.css">
</head>
<body>

    <div class="signup-form">
        <h2>Inscription</h2>
        <form action="" >
            <div class="error"> <h4 id="msg"></h4></div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" class="nom" required>
            
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" class="prenom" required>
            <label for="nomUtilisateur">Nom d'utilisateur:</label>
            <input type="text" id="nomUtilisateur" class="nomUtilisateur" required>

            <label for="genre">Genre:</label>
            <select id="genre" class="genre" required>
                <option value="">Sélectionner...</option>
                <option value="Homme" selected>Homme</option>
                <option value="Femme">Femme</option>
                <option value="Autre">Autre</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" class="email" required>

            <label for="mot_de_passe">Mot de passe:</label>
            <input type="password" id="mot_de_passe" class="mot_de_passe" required>

            <button type="submit" class="inscrire">S'inscrire</button>
        </form>
        <script src="./singer.js"></script>
    </div>

</body>
</html>
